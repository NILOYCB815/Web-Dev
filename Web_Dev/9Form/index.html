<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Registration</h3>
    <form action="">
        <label for="name1">Name:</label>
        <input type="text" name="name" id="name1" placeholder="Name">
        <br/>
        <br/>
        <label for="email1">Email:</label>
        <input type="email" name="email" id="email1" placeholder="Email">
        <br/>
        <br/>
        <label for="phone1">Phone:</label>
        <input type="tel" name="phone" id="phone1" placeholder="Phone">
        <br/>
        <br/>
        <!-- DropDownMenu -->
        <label for="occupation1">Occupation</label>
        <select name="occupation" id="occupation1">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        <!-- BroaderGrope -->
        <fieldset>
            <legend>Topics of Interest</legend>

            <input type="checkbox" name="checkbox-A" id="checkbox1">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" name="checkbox-B" id="checkbox2">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" name="checkbox-C" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br/>
        <!-- Comments -->
        <label for="comment1">Comment:</label>
        <br/>
        <br/>
        <textarea name="comment" id="comment1" cols="30" rows="10"></textarea>
        <br/>
        <!-- button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
