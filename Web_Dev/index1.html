<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: pink;
            width: 300px;
            height: 200;
            margin: auto;
            font-size: 40;
            text-align: center;
        }
        .box:hover{
            background-color: cyan;
        }
        h1,h2{
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Simplilearn
    </h1>
    <h2>
        :hover Pseudo-class
    </h2>
    <div class="box">My color changes if you hover over me!</div>
    
</body>
</html>
